<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes blink {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .cursor {
            width: 2px;
            height: 10px;
            background-color: black;
            animation: blink 0.6s infinite;
        }
    </style>
</head>

<body>

    <div class="cursor"></div>

</body>

</html>
